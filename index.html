<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Match Simulation</title>

</head>

<body>
    <!-- start button -->
    <div class="header">
        <button class="btn">START SIMULATION</button>
        <div class="date"></div>
    </div>
    <div class="container">
        <div class="Quartefinals">
            <h3>Quartefinals</h3>
            <div class="box active">
                <div id="date1"></div>
                <div class="team_list">
                    <div id="team1_score">84</div>
                    <div id="team1_name">TEAM1</div>
                </div>
                <div class="team_list">
                    <div id="team2_score">95</div>
                    <div id="team2_name">TEAM2</div>
                </div>
            </div>
            <div class="box">
                <div id="date2"></div>
                <div class="team_list">
                    <div id="team3_score">84</div>
                    <div id="team3_name">TEAM3</div>
                </div>
                <div class="team_list">
                    <div id="team4_score">95</div>
                    <div id="team4_name">TEAM4</div>
                </div>
            </div>
            <div class="box">
                <div id="date3"></div>
                <div class="team_list">
                    <div id="team5_score">84</div>
                    <div id="team5_name">TEAM5</div>
                </div>
                <div class="team_list">
                    <div id="team6_score">95</div>
                    <div id="team6_name">TEAM6</div>
                </div>
            </div>
            <div class="box">
                <div id="date4"></div>
                <div class="team_list">
                    <div id="team7_score">84</div>
                    <div id="team7_name">TEAM7</div>
                </div>
                <div class="team_list">
                    <div id="team8_score">95</div>
                    <div id="team8_name">TEAM8</div>
                </div>
            </div>
        </div>

        <div class="semifinals">
            <h3>Semifinals</h3>
            <div class="win_team">
                <div class="box">
                    <div id="date5"></div>
                    <div class="team_list">
                        <div id="win_team_score--1">74</div>
                        <div id="win_team_name--1">TEAM8</div>
                    </div>
                    <div class="team_list">
                        <div id="win_team_score--2">74</div>
                        <div id="win_team_name--2">TEAM3</div>
                    </div>
                </div>
                <div class="box">
                    <div id="date6"></div>
                    <div class="team_list">
                        <div id="win_team_score--3">80</div>
                        <div id="win_team_name--3">TEAM7</div>
                    </div>
                    <div class="team_list">
                        <div id="win_team_score--4">80</div>
                        <div id="win_team_name--4">TEAM4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bronze">
            <h3>Bronze medal game</h3>
            <div class="box">
                <div id="date7"></div>
                <div class="team_list">
                    <div id="lost_bronze--1">75</div>
                    <div id="lost_bronze_name--1">TEAM4</div>
                </div>
                <div class="team_list">
                    <div id="lost_bronze--2">75</div>
                    <div id="lost_bronze_name--2">TEAM3</div>
                </div>
            </div>
        </div>
        <div class="gold">
            <h3>Gold medal game</h3>
            <div class="box">
                <div id="date8"></div>
                <div class="team_list">
                    <div id="win_gold--1">75</div>
                    <div id="win_gold_name--1">TEAM1</div>
                </div>
                <div class="team_list">
                    <div id="win_gold--2">75</div>
                    <div id="win_gold_name--2">TEAM2</div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
