<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Match Simulation</title>

</head>

<body>
    <!-- start button -->
    <div class="header">
        <button class="btn">START SIMULATION</button>
        <div class="today"></div>
        <img src="picture/nbaplayofflogo.png">
    </div>
    <div class="container">
        <div class="quartefinals">
            <h3>Quartefinals</h3>
            <div class="box box1">
                <div class="date "></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"><img class="logo" src="picture/MIA40.png">MIA</div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"><img class="logo" src="picture/PHI40.png">PHI</div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
            <div class="box box2">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"><img class="logo" src="picture/MIL40.png">MIL</div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"><img class="logo" src="picture/BOS40.png">BOS</div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
            <div class="box box3">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"><img class="logo" src="picture/PHX40.png">PHX</div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"><img class="logo" src="picture/DAL40.png">DAL</div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
            <div class="box box4">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"><img class="logo" src="picture/GSW40.png">GSW</div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name">
                            <img class="logo" src="picture/MEM40.png">MEM</div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="semifinals">
            <h3>Semifinals</h3>
            <div class="box box5">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
            <div class="box box6">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bronze">
            <h3>Bronze medal game</h3>
            <div class="box box7">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gold">
            <h3>Gold medal game</h3>
            <div class="box box8">
                <div class="date"></div>
                <div class="teams">
                    <div class="team1">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                    <div class="team2">
                        <div class="name"></div>
                        <div class="score"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container1" id="medals">

    </div>


    <script src="test.js"></script>
    <script src="lib/moment/moment.min.js"></script>
</body>

</html>
